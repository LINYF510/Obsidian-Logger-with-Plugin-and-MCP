name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-plugin:
    name: Test Plugin (TypeScript)
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: global-logger/package-lock.json
      
      - name: Install dependencies
        working-directory: ./global-logger
        run: npm ci
      
      - name: Run TypeScript type check
        working-directory: ./global-logger
        run: npx tsc --noEmit --skipLibCheck
      
      - name: Run tests
        working-directory: ./global-logger
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./global-logger/coverage/lcov.info
          flags: plugin
          name: plugin-coverage
  
  test-mcp-server:
    name: Test MCP Server (Python)
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: mcp-server/requirements*.txt
      
      - name: Install dependencies
        working-directory: ./mcp-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Install package in editable mode
        working-directory: ./mcp-server
        run: pip install -e .
      
      - name: Run tests with pytest
        working-directory: ./mcp-server
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: pytest --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./mcp-server/coverage.xml
          flags: mcp-server
          name: mcp-server-coverage
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: global-logger/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mcp-server/requirements-dev.txt
      
      - name: Install Node dependencies
        working-directory: ./global-logger
        run: npm ci
      
      - name: Install Python dependencies
        working-directory: ./mcp-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run ESLint (TypeScript)
        working-directory: ./global-logger
        run: npm run lint
        continue-on-error: true
      
      - name: Run flake8 (Python)
        working-directory: ./mcp-server
        run: flake8 src/ tests/ --max-line-length=100
        continue-on-error: true
      
      - name: Run Black check (Python)
        working-directory: ./mcp-server
        run: black --check src/ tests/
        continue-on-error: true

